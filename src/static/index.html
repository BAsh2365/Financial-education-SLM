<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financial Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Financial Chatbot</h1>
      </header>
      <main id="chat">
      </main>
      <form id="input-form">
        <input id="message" autocomplete="off" placeholder="Ask a question about investing or a ticker (e.g., AAPL)" />
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
